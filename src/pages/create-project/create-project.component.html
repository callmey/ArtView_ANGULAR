<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="container text-center">
        <h1>프로젝트 등록</h1>
</div>

<div class="container text-center">
    <form class="form-horizontal">
      <div class="form-group text-center">
        <label class="col-sm-4 control-label">프로젝트명: </label>
        <div class="col-sm-4 text-center">
          <input class="form-control" name="title" type="text" placeholder="프로젝트명을 입력하세요." required>
        
        </div>
        </div>
        <div class="form-group text-center">
          <label  class="col-sm-4 control-label">프로젝트 설명: </label>
          <div class="col-sm-4 text-center">
            <textarea cols="40" rows="5" class="form-control " name="content" required>프로젝트 설명을 입력하세요.</textarea>
          </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-4 control-label">마감 기한: </label>
            <div class="col-sm-4 text-center">
              <input class="form-control"  type="date" name="deadline" required>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-4 control-label">선호 전시시작일: </label>
            <div class="col-sm-4 text-center">
              <input class="form-control"  type="date" name="fav_start_date" required>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-4 control-label">선호 전시종료일: </label>
            <div class="col-sm-4 text-center">
              <input class="form-control"  type="date" name="fav_end_date" required>
            </div>
        </div>
      <div class="form-group">
        <label for="focuedSelect" class="col-sm-4 control-label">예술 분야: </label>
        <div class="col-sm-4">
          <select id="focuedSelect" class="form-control" name="artfield_id">
              <option selected>선택</option>
              <option value=1>1</option>
              <option value=2>2</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="focuedSelect" class="col-sm-4 control-label">지역: </label>
        <div class="col-sm-4">
          <select id="focuedSelect" class="form-control" name="district_id">
              <option selected>선택</option>
              <option value=1>1</option>
              <option value=2>2</option>
          </select>
        </div>
      </div>
      <a class="btn btn-primary" (click)="create()">등록</a>
</form>
</div>
<app-footer></app-footer>
