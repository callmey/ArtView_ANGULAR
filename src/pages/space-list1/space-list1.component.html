<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<h1>space-list1 초밥</h1>
<a class="btn btn-primary pull-right" (click)="gotoSpace()">공간등록</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>city_name</th>
      <th>provider_user_id</th>
      <th>cost</th>
      <th>unavailabe</th>
      <th>equipment</th>
      <th>address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of spaces" (click)= "gotoNaverSpace(s)">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.city_name }}</td>
      <td>{{ s.login_id }}</td>
      <td>{{ s.cost }}</td>
      <td>{{ s.unavailable }}</td>
      <td>{{ s.equipment }}</td>
      <td>{{ s.address}}</td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
