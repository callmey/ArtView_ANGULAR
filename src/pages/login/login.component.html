<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>ArtView</title>
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery Library -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	
	<section class="container">
	    <section class="login-form">
		<form method="post" action="" role="login">
			<div>
        <div><img src="/assets/images/ArtViewLogo.png" alt="" style="width:80px; height:80px;" /></div>
        <img src="/assets/images/ArtView.png" alt="" style="width:250px; height:70px;" />
				<h4>Log in to your account.</h4>
				<hr>
			</div>			
			<input type="login_id" [(ngModel)]="login.login_id" name="login_id" placeholder="Id" required class="form-control input-lg" />
			<input type="password" [(ngModel)]="login.pwd" name="pwd" placeholder="Password" required class="form-control input-lg" />
			<button type="submit" (click)="login()" class="btn btn-lg btn-block btn-info">Sign in</button>
			<div>
				<a routerLink="/create">Create account</a> or <a href="#">reset password</a>
			</div>
		</form>
		</section>
	</section>
</body>
