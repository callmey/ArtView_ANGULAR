<div class="container">
  <h1>로그인</h1>
  <hr />
  <form method="post" action="login_processing">
    <div class="form-group">
      <label>아이디:</label>
      <input type="text" [(ngModel)] ="loginId" class="form-control w200" />
    </div>
    <div class="form-group">
      <label>비밀번호:</label>
      <input type="password" [(ngModel)] ="passwd" class="form-control w200" />
    </div>
    <hr />
    <div>
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-ok"></span> 로그인</button>
    </div>
  </form>
  <div *ngif test="${ param.error != null }">
    <div class="mt5">로그인 실패</div>
  </div>
</div>
