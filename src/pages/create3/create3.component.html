<script type="text/javascript">
    var SetTime = 300;		// 최초 설정 시간(기본 : 초)
   
           function msg_time() {	// 1초씩 카운트
               
               m = Math.floor(SetTime / 60) + "m " + (SetTime % 60) + "s";	// 남은 시간 계산
               
               var msg =  m;
               
               document.all.timer.innerHTML = msg;		// div 영역에 보여줌 
                       
               SetTime--;					// 1초씩 감소
               
               if (SetTime < 0) {			// 시간이 종료 되었으면..
                   
                   clearInterval(tid);		// 타이머 해제
                   alert("인증시간이 초과했습니다.");
               }
               
           }
   
           window.onload = function TimerStart(){ tid=setInterval('msg_time()',1000) }; 
</script>

    <div class="container text-center"><img src="/assets/images/step3.png" width="800px" height="200px"></div>
