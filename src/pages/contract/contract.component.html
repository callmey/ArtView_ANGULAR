<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="w3-content w3-container w3-margin-top">
		<div class="w3-container w3-card-4">
			<div class="w3-container w3-teal">
        <h2>공간신청서</h2>
      </div>
			<div>
        <form class="w3-container">
          <label class="w3-text-teal"><b>First Name</b></label>
          <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" value="jee">
        
          <label class="w3-text-teal"><b>Last Name</b></label>
          <input class="w3-input w3-border w3-light-grey w3-animate-input" type="text" value ="hong">
        
          <label class="w3-text-teal"><b>핸드폰 번호</b></label>
          <div class="w3-row-padding">
            <div class="w3-third">
              <input class="w3-input w3-border w3-light-grey" type="text" placeholder="010">
            </div>
            <div class="w3-third">
              <input class="w3-input w3-border w3-light-grey" type="text" placeholder="0000">
            </div>
            <div class="w3-third">
              <input class="w3-input w3-border w3-light-grey" type="text" placeholder="0000">
            </div>
          </div>
          <button class="w3-btn w3-blue-grey">본인확인 </button>
        </form>  
           
				<br />
        <form id="pwForm" action="../member/update_pw.do" method="post">	
          <label class="w3-text-teal"><b>지역</b></label>
          
          <select class="w3-select" name="option">
            <option value="" disabled selected>지역선택</option>
            <option value="1">수도권</option>
            <option value="2">강원도</option>
            <option value="3">충청도</option>
            <option value="3">경상도</option>
          </select>
          <label class="w3-text-teal"><b>대여공간선택</b></label>
          <select class="w3-select" name="option">
              <option value="" disabled selected>공간선택</option>
              <option value="1">한국국제전시</option>
              <option value="2">코엑스</option>
              <option value="3">SETEC</option>
              <option value="3">예술의전당</option>
            </select>
            
          <p>
              <label class="w3-text-teal"><b>장비선택</b></label> 
              <input class="w3-check" type="checkbox" id="type" name="type" value="artist" checked="checked">의자 
              <input class="w3-check" type="checkbox" id="type" name="type" value="provider" >책상
              <input class="w3-check" type="checkbox" id="type" name="type" value="normal" >거울
              <input class="w3-check" type="checkbox" id="type" name="type" value="normal" >무전기
              <input class="w3-check" type="checkbox" id="type" name="type" value="normal" >액자 
            </p>
            
          <label class="w3-text-teal"><b>대여기간</b></label>
          <br/>
          <input class="form-control"  type="date" >~
          <input class="form-control"  type="date" >
          <input type="hidden" name="id" value="${ member.id }">
          
          <br/>
					<p>
						<label>프로젝트 번호</label>
						<input class="w3-input" id="old_pw" name="old_pw" type="password" required>
					</p>
					<p>
						<label>Confirm</label>
						<input class="w3-input" type="password" id="pw2" type="password" required>
					</p>
					<p class="w3-center">
						<button type="submit" id="joinBtn" class="w3-button w3-block w3-blue w3-ripple w3-margin-top w3-round">신청하기</button>
          </p>
          
          
				</form>
			</div>
		</div>
	</div>
</body>    
<app-footer></app-footer>
