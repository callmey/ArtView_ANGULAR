<app-nav></app-nav>
<router-outlet></router-outlet>
<div class="container text-center">
<form class="form-horizontal" style="margin-top:-2px;">
        <form class="form-horizontal">
                <div class="form-group text-center">
                  <label class="col-sm-4 control-label">아이디: </label>
                  <div class="col-sm-4 text-center">
                    <input class="form-control" [(ngModel)]="user.login_id" name= "login_id" type="text" placeholder="아이디를 입력하세요." required>
                  </div>
                  </div>
                  <div class="form-group text-center">
                    <label  class="col-sm-4 control-label">패스워드: </label>
                    <div class="col-sm-4 text-center">
                      <input class="form-control "  [(ngModel)]="user.pwd" name="password" type="password" placeholder="비밀번호를 입력하세요." required>
                    </div>
                  </div>
                  <div class="form-group text-center">
                      <label class="col-sm-4 control-label">이름: </label>
                      <div class="col-sm-4 text-center">
                        <input class="form-control"  type="text" [(ngModel)]="user.name" name="name" required>
                      </div>
                  </div>
                  <div class="form-group text-center">
                    <label class="col-sm-4 control-label">핸드폰 번호: </label>
                    <div class="col-sm-4 text-center">
                      <span>
                      <input class="form-control col-sm-4" type="text" [(ngModel)]="user.phone" name="phone" required>
                      </span>
                    </div>  
                </div>
        <div class="form-group">
            <label for="focuedSelect" class="col-sm-4 control-label">대관 선호지역</label>
            <div class="col-sm-2">
            <select class="form-control" (ngModel)="city.id">
                <option selected>지역(도) 선택</option>
                <option *ngFor="let c of cities" [ngValue]="c.id" required>{{c.name}}</option>
            </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" (ngModel)="district.id">
                    <option selected>지역(구) 선택</option>
                    <option *ngFor="let d of districts" [ngValue]="d.id" required>{{d.name}}</option>
                </select>
            </div>
        </div>     
        <br>
        <form class="form-horizontal">
            <div class="form-group text-center">
                <label class="col-sm-2 control-label">전공분야: </label>
                <br>
                <br>
                    <div *ngFor="let a of majors">
                            <div class="col-sm-4">
                                <div><span> <input type="checkbox" ng-checked="isChecked" />{{a.type}}</span></div>
                            </div>
                    </div>
            </div>
        </form>
        <a class="btn btn-primary" (click)="create()">저장</a>
    </form>
</form>
</div>
<app-footer></app-footer>
