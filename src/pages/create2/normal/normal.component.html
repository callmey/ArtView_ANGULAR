<body>
    <div class="container text-center"><img src="/assets/images/step2.png" width="800px" height="200px"></div>
    <div class="container">
        <div *ngIf="normal">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">아이디: </label>
                <div class="col-sm-4">
                  <input class="form-control" id="focusedInput" [(ngModel)]="normal.login_id" name="login_id" type="text" placeholder="아이디를 입력하세요.">
                </div>
                </div>
                <div class="form-group">
                  <label  class="col-sm-2 control-label">패스워드: </label>
                  <div class="col-sm-4">
                    <input class="form-control" id="focuedInput" [(ngModel)]="normal.pwd" name="pwd" type="password" placeholder="비밀번호를 입력하세요.">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">이름: </label>
                    <div class="col-sm-4">
                      <input class="form-control" id="focusedInput" type="text" [(ngModel)]="normal.name" name="name">
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">핸드폰 번호: </label>
                  <div class="col-sm-4">
                    <input class="form-control col-sm-1" id="focusedInput" type="text" [(ngModel)]="normal.phone" name="phone">
                    <input class="form-control col-sm-1" id="focusedInput" type="text" [(ngModel)]="normal.phone" name="phone">
                    <input class="form-control col-sm-1" id="focusedInput" type="text" [(ngModel)]="normal.phone" name="phone">
                  </div>  
              </div>
              <div class="form-group">
                <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
                <div class="col-sm-10">
                  <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
                </div>
              </div>
              <fieldset disabled>
                <div class="form-group">
                  <label for="disabledTextInput" class="col-sm-2 control-label">Disabled input and select list (Fieldset disabled)</label>
                  <div class="col-sm-10">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                  </div>
                </div>
                <div class="form-group">
                  <label for="disabledSelect" class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                      <option>Disabled select</option>
                    </select>
                  </div>
                </div>
              </fieldset>
              <div class="form-group has-success has-feedback">
                <label class="col-sm-2 control-label" for="inputSuccess">Input with success and glyphicon</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSuccess">
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-warning has-feedback">
                <label class"col-sm-2 control-label" for="inputWarning">Input with warning and glyphicon
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputWarning">
                  <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-error has-feedback">
                <label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputError">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
              </div>
            </form>
            </div>
          </div>
</body>
<app-footer></app-footer>
